<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Terminal</title>
</head>
<body>
    <div class="terminal__wrapper">

                'Swiat Linuxa' GNU/Linux comes with ABSOLUTELY NO WARRANTY, to the eree software;permitted by applicable law.
            </h4>
            <div class="terminal__line">
            <label for="result" class="terminal__line__header">swiat@linuxa:~$</label>
            <input type="text"id="getCommand"class="terminal__line__input"/>
            <input type="button" onclick="main()" value="Enter">

        </div>
    </div>
    <script src="main.js"></script>
